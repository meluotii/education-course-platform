<article class="flex max-w-xl flex-col items-start justify-between">
  <div class="flex items-center gap-x-4 text-xs mb-2">
    <time datetime="2020-03-16" class="text-gray-500">{{ course.launchDate | date }}</time>
    <a href="#" class="relative z-10 rounded-full bg-gray-100 p-2 font-medium text-gray-600 hover:bg-gray-100">{{ course.tags[0] }}</a>
    <span> {{ course.rating }}</span>
    <svg aria-hidden="true" class="w-3 h-3 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
  </div>

  <div *ngIf="course.meta.courseVideoPreview; then videoBlock else imageBlock"></div>
  <div class="w-full h-full">
    <ng-template #videoBlock>
      <vg-player>
        <video class="transition-none"
               onmouseover="this.play()"
               onmouseout="this.pause()"
               [muted]="true"
               [vgHls]=course.meta.courseVideoPreview.link preload="auto"
               [poster]="course.previewImageLink">
        </video>
      </vg-player>
    </ng-template>
    <ng-template #imageBlock>
      <img src="{{ course.previewImageLink }}">
    </ng-template>
  </div>
  <div class="group relative">
    <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
      <a href="#">
        <span class="absolute inset-0"></span>
        {{ course.title }}
      </a>
    </h3>
    <p class="my-2 text-sm leading-6 text-gray-600 line-clamp-3">{{ course.description }}</p>

  </div>
  <div class="relative flex items-center gap-x-4">
    <div class="text-sm leading-6">
      <p class="font-semibold text-gray-900">
        <a href="#">
          <span class="absolute inset-0"></span>
          Total lessons: <span class="text-gray-600">{{ course.lessonsCount }}</span>
        </a>
      </p>

      <p class="font-semibold text-gray-900">Skills: </p>
      <ul class="mb-8 space-y-1 text-left text-gray-500 dark:text-gray-400">
        <li class="flex items-center space-x-1" *ngFor="let skill of course.meta.skills">
          <svg class="flex-shrink-0 w-5 h-5 text-green-500 dark:text-green-400" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"></path>
          </svg>
          <span>{{ skill }}</span>
        </li>
      </ul>
    </div>
  </div>
</article>
