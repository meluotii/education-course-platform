<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:mx-0">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Explore courses</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">Learn how to grow your business with our expert advice.</p>
    </div>
    <div
      class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-y-16 gap-x-8 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">
      <a routerLink="/course/{{ course.id }}" *ngFor="let course of courseList | paginate: { itemsPerPage: 9, currentPage: p }">
        <app-course-item [course]="course"></app-course-item>
      </a>
    </div>
    <pagination-template #pageApi="paginationApi"
                         (pageChange)="p = $event"
                         class="z-10 relative">
      <div class="flex items-center justify-center py-10 lg:px-0 sm:px-6 px-4 z-50">
        <div class="lg:w-3/5 w-full  flex items-center justify-between border-t border-gray-200 dark:border-gray-700">
          <div class="flex items-center pt-3 text-gray-600 dark:text-gray-200  hover:text-indigo-700 cursor-pointer pagination-previous"
               [class.disabled]="pageApi.isFirstPage()">
            <a [class.pointer-events-none]="pageApi.isFirstPage()" (click)="pageApi.previous()">
              <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.1665 4H12.8332" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1.1665 4L4.49984 7.33333" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1.1665 4.00002L4.49984 0.666687" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <p class="text-sm ml-3 font-medium leading-none ">Previous</p>
            </a>
          </div>
          <div class="sm:flex hidden">
            <div *ngFor="let page of pageApi.pages" [class.current]="pageApi.getCurrent() === page.value">
              <a (click)="pageApi.setCurrent(page.value)" *ngIf="pageApi.getCurrent() !== page.value">
                <p
                  class="text-sm font-medium leading-none cursor-pointer text-gray-600 dark:text-gray-200  hover:text-indigo-700 dark:hover:text-indigo-400 border-t border-transparent hover:border-indigo-400 pt-3 mr-4 px-2">{{ page.label }}</p>
              </a>
              <div *ngIf="pageApi.getCurrent() === page.value">
                <p
                  class="text-sm font-medium leading-none cursor-pointer text-indigo-700 dark:text-indigo-400 border-t border-indigo-400 pt-3 mr-4 px-2">{{page.label}}</p>
              </div>
            </div>
          </div>
          <div class="flex items-center pt-3 text-gray-600 dark:text-gray-200  hover:text-indigo-700 cursor-pointer pagination-next"
               [class.disabled]="pageApi.isLastPage()">
            <a [class.pointer-events-none]="pageApi.isLastPage()" (click)="pageApi.next()">
              <p class="text-sm font-medium leading-none mr-3">Next</p>
              <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.1665 4H12.8332" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9.5 7.33333L12.8333 4" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9.5 0.666687L12.8333 4.00002" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </pagination-template>

  </div>
</div>
